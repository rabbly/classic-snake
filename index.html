<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="hud">
        <h1>Snake</h1>
        <p>Score: <span id="score">0</span></p>
        <p id="status">Press any direction to start</p>
      </header>

      <section class="board-wrap">
        <div
          id="board"
          class="board"
          role="grid"
          aria-label="Snake game board"
        ></div>
      </section>

      <section class="controls">
        <button id="pause-btn" type="button">Pause</button>
        <button id="restart-btn" type="button">Restart</button>
      </section>

      <section class="touch-controls" aria-label="Directional controls">
        <button type="button" data-dir="up" aria-label="Up">↑</button>
        <div>
          <button type="button" data-dir="left" aria-label="Left">←</button>
          <button type="button" data-dir="down" aria-label="Down">↓</button>
          <button type="button" data-dir="right" aria-label="Right">→</button>
        </div>
      </section>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
